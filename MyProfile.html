    <link href="../css/style.css" rel="stylesheet">
    <style>
        body {
            color: black;
        }
        .card-head {
            display: flex;
            justify-content: flex-end;
            padding: 10px;
        }
        .form-group {
            margin-bottom: 0;
        }
        .btn-theme {
            margin-left: 10px;
        }
        .note-card {
            margin-top: 20px;
            position: relative;
        }
        .action-icons {
            display: none;
            position: absolute;
            right: 10px;
            top: 10px;
        }
        .note-card:hover .action-icons {
            display: inline-block;
        }
        .notification {
            display: none;
            position: fixed;
            top: 50px;
            right: 30px;
            padding: 10px;
            background-color: #2885a7;
            color: white;
            border-radius: 5px;
            width:30%;
            transition: opacity 0.5s ease-in-out;
        }
        .notification.delete {
            background-color: #dc3545;
        }
        .notification.show {
            display: block;
            opacity: 1;
        }

    </style>
</head>
<body>
        <!--**********************************
        Main wrapper start
    ***********************************-->
    

        <!--**********************************
            Nav header start

       <!--**********************************

        <!--**********************************
            Content body start
        ***********************************-->
        <div id="main-wrapper">
            <div class="content-body">
                <div class="container-fluid">
                    <div class="row special-page-titles page-titles mx-0" >
                        <div class="col-sm-6 p-md-0 " >
                            <div class="welcome-text " >
                                <h4 class="text-white" >Hi, Omair</h4>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-body">
                                    <div class="form-group">
                                        <!-- Role -->
                                        <div class="row mb-3">
                                            <label class="col-lg-2 col-form-label">Role</label>
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control" value="admin" readonly>
                                            </div>
                                        </div>
                                        <!-- Current Password -->
                                        <div class="row mb-3">
                                            <label class="col-lg-2 col-form-label">Current Password</label>
                                            <div class="col-lg-6">
                                                <input type="password" class="form-control" name="current_password">
                                            </div>
                                        </div>
                                        <!-- New Password -->
                                        <div class="row mb-3">
                                            <label class="col-lg-2 col-form-label">New Password</label>
                                            <div class="col-lg-6">
                                                <input type="password" class="form-control" name="new_password">
                                                <small>Must include at least 1 Digit, 1 Uppercase letter, 1 Lowercase letter, 1 Special character!</small>
                                            </div>
                                        </div>
                                        <!-- Re-Enter Password -->
                                        <div class="row mb-3">
                                            <label class="col-lg-2 col-form-label">Re-Enter Password</label>
                                            <div class="col-lg-6">
                                                <input type="password" class="form-control" name="reenter_password">
                                            </div>
                                        </div>
                                        <!-- Show Password -->
                                        <div class="row mb-3">
                                            <div class="col-lg-6 offset-lg-2">
                                                <input type="checkbox" id="showPassword">
                                                <label for="showPassword">Show Password</label>
                                            </div>
                                        </div>
                                    </div>
                    
                                    <div class="form-group row mt-5">
                                        <div class="col-lg-9 text-center">
                                            <button type="submit" class="btn btn-theme" style="background-color: #c00; color: white;">Update</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    
        <!-- Notification Div -->
        <div class="notification" id="notification">Note has been saved!</div>

            Content body end
