        <script>
            document.addEventListener('DOMContentLoaded', function() {
    // Define the options
    const options = [
        "A00220-khalid siddique",
        "A00136-Zafar Khan",
    ];

    // Function to populate options
    function populateOptions(selectElement) {
        selectElement.innerHTML = '<option>Select</option>'; // Reset options
        options.forEach(function(option) {
            const opt = document.createElement('option');
            opt.value = option;
            opt.innerHTML = option;
            selectElement.appendChild(opt);
        });
    }

    // Get all the account-head select elements
    const accountHeadSelects = document.querySelectorAll('.account-head');

    // Add event listeners to each select element
    accountHeadSelects.forEach(function(select) {
        select.addEventListener('click', function() {
            if (select.options.length === 1) { // Only populate if not already populated
                populateOptions(select);
            }
        });
    });
});
