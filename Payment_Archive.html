    <style>
        body{
            color:black;
        }
       .slide-out-panel {
            border-radius: 20px ;
            position: fixed;
            top: 0;
            right: -800px; /* Start hidden */
            width: 50%;
            height: 100%;
            background-color: #ffffff;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
            transition: right 0.6s ease-in-out;
            z-index: 999;
            padding: 20px;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(40, 38, 38, 0.5); /* semi-transparent black background */
            z-index: 998; /* Below the panel */
        }
       .bg-theme{
        background-image: linear-gradient(145deg, rgba(254, 254, 254, 0.05) 0%, rgba(254, 254, 254, 0.05) 69%,rgba(160, 160, 160, 0.05) 69%, rgba(160, 160, 160, 0.05) 100%),linear-gradient(283deg, rgba(102, 102, 102, 0.02) 0%, rgba(102, 102, 102, 0.02) 60%,rgba(67, 67, 67, 0.02) 60%, rgba(67, 67, 67, 0.02) 100%),linear-gradient(165deg, rgba(169, 169, 169, 0.06) 0%, rgba(169, 169, 169, 0.06) 89%,rgba(189, 189, 189, 0.06) 89%, rgba(189, 189, 189, 0.06) 100%),linear-gradient(415deg, rgba(213, 213, 213, 0.04) 0%, rgba(213, 213, 213, 0.04) 45%,rgba(66, 66, 66, 0.04) 45%, rgba(66, 66, 66, 0.04) 100%),linear-gradient(272deg, rgba(223, 223, 223, 0.01) 0%, rgba(223, 223, 223, 0.01) 82%,rgba(28, 28, 28, 0.01) 82%, rgba(28, 28, 28, 0.01) 100%),linear-gradient(92deg, rgba(20, 20, 20, 0.06) 0%, rgba(20, 20, 20, 0.06) 62%,rgba(136, 136, 136, 0.06) 62%, rgba(136, 136, 136, 0.06) 100%),linear-gradient(289deg, rgba(206, 206, 206, 0.09) 0%, rgba(206, 206, 206, 0.09) 58%,rgba(6, 6, 6, 0.09) 58%, rgba(6, 6, 6, 0.09) 100%),linear-gradient(393deg, rgba(162, 162, 162, 0.07) 0%, rgba(162, 162, 162, 0.07) 27%,rgba(24, 24, 24, 0.07) 27%, rgba(24, 24, 24, 0.07) 100%),linear-gradient(275deg, rgba(166, 166, 166, 0.04) 0%, rgba(166, 166, 166, 0.04) 5%,rgba(210, 210, 210, 0.04) 5%, rgba(210, 210, 210, 0.04) 100%),linear-gradient(179deg, rgb(26,60,118),rgb(32,129,207),rgb(7,128,191));

       }
       #icon{
        font-size: 20px;
        margin: 0 auto;
        transition: transform 0.5s ease;
       }
       #icon:hover{
        color:black;
        transform: scale(1.2);
       }
       .toggle-button {
            display: inline-block;
            width: 50px;
            height: 25px;
            border-radius: 25px;
            background-color: #ccc;
            position: relative;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .toggle-button:before {
            content: '';
            width: 23px;
            height: 23px;
            border-radius: 50%;
            background-color: white;
            position: absolute;
            top: 1px;
            left: 1px;
            transition: left 0.3s;
        }

        .toggle-button.active {
            background-color: #0f3554;
        }

        .toggle-button.active:before {
            left: 26px;
        }
       .thead{
        background-color: #4e8aba!important;
        color: white;
       }
       tbody{
        color:black;
       }
       @media (max-width: 768px) {
    /* Styles for smartphones (portrait) */

            right: -100%;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            box-shadow: -2px 0 5px rgba(129, 54, 54, 0.1);
            transition: right 0.6s ease-in-out;
            z-index: 9999;
            padding: 20px;
            overflow-y: scroll;
        }
        }
    </style>
